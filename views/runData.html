<!doctype html>
<html>
    <head>
        <title>Run Data</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <header>
            <nav>
                <a href="/index.html">Home</a>
                <span class="navDivider">|</span>
                <a href="/views/blog.html">Blog</a>
                <span class="navDivider">|</span>
                <a href="/views/runningLog.html">Running</a>
                <span class="navDivider">|</span>
                <a href="/views/animeHome.html">Anime</a>
                <span class="navDivider">|</span>
                <a href="/views/pokemonHome.html">Pokemon Stats</a>
            </nav>
        </header>
        <main class="runDataPage">
            <a href="/views/runningLog.html"><button class="newPostButton backButton">Back</button></a>
            <section class="runChartSection">
                <h1>Pace</h1>
                <select onchange="createWeekDisplay('pace', this.value)">
                    <option value="day">Day Display</option>
                    <option value="week">Week Display</option>
                </select>
                <canvas id="paceChart" width="500" height="500"></canvas>
            </section>
            <section class="runChartSection">
                <h1>Distance</h1>
                <select onchange="createWeekDisplay('distance', this.value)">
                    <option value="day">Day Display</option>
                    <option value="week">Week Display</option>
                </select>
                <canvas id="distanceChart" width="500" height="500"></canvas>
            </section>
            <section class="runChartSection">
                <h1>Time</h1>
                <select  onchange="createWeekDisplay('time', this.value)">
                    <option value="day">Day Display</option>
                    <option value="week">Week Display</option>
                </select>
                <canvas id="timeChart" width="500" height="500"></canvas>
            </section>
        </main>
        <script src="../js/authentication.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="/js/utils.js"></script>
        <script src="/js/runData.js"></script>
    </body>
</html>
