<!doctype html>
<html>

    <head>
        <title>Anime Home</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <header>
            <nav>
                <a href="/index.html">Home</a>
                <span class="navDivider">|</span>
                <a href="/views/blog.html">Blog</a>
                <span class="navDivider">|</span>
                <a href="/views/runningLog.html">Running</a>
                <span class="navDivider">|</span>
                <a href="/views/animeHome.html">Anime</a>
                <span class="navDivider">|</span>
                <a href="/views/pokemonHome.html">Pokemon Stats</a>
            </nav>
        </header>
        <main>
            <section class="heading">
                <h1>My Animes</h1>
                <button id="newCreateAnimeButton" class="newPostButton" onclick="showCreateAnime()">New Anime</button>
                <div class="insertPost" id="createAnime">
                    <h2>Insert Anime</h2>
                    <form onsubmit="createAnime(); return false;">
                        <table class="createForm">
                            <tbody>
                                <tr>
                                    <td><label>Name:&nbsp;</label></td>
                                    <td><input type="text" placeholder="Name" id="animeName" required></td>
                                </tr>
                                <tr>
                                    <td><label>Image:&nbsp;</label></td>
                                    <td><input type="text" id="animePicture" placeholder="Image Name" required></td>
                                </tr>
                            </tbody>
                        </table>
                        <button class="submitPostButton">Create</button>
                        <button type="button" class="submitPostButton" onclick="hideCreateAnime()">Cancel</button>
                    </form>
                </div>
            </section>
            <section id="animeContent" class="content"></section>
        </main>
        <script src="../js/authentication.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
        <script src="/js/createAnime.js"></script>
    </body>
</html>
